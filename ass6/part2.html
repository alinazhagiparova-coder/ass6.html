<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Part 2 - DOM Manipulation</title>
  <style>
    #box { padding: 20px; border: 1px solid #aaa; background-color: lightgray; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>Task 2: Changing Content</h2>
  <p id="text">This is the original paragraph text.</p>
  <button onclick="document.getElementById('text').textContent='Changed paragraph'">Change Text</button>

  <h2>Task 3: Changing Styles</h2>
  <div id="box">This is a div container.</div>
  <button onclick="document.getElementById('box').style.backgroundColor='pink'">Change Background</button>
  <button onclick="document.getElementById('box').style.fontSize='20px'">Change Font Size</button>

  <h2>Task 4: Creating & Removing Elements</h2>
  <ul id="list">
    <li>Item 1</li>
  </ul>
  <button onclick="addItem()">Add Item</button>
  <button onclick="removeItem()">Remove Item</button>

  <script>
    function addItem() {
      let ul = document.getElementById("list");
      let li = document.createElement("li");
      li.textContent = "New Item";
      ul.appendChild(li);
    }
    function removeItem() {
      let ul = document.getElementById("list");
      if (ul.lastElementChild) ul.removeChild(ul.lastElementChild);
    }
  </script>
</body>
</html>

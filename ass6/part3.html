<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Part 3 - Events</title>
  <style>
    #box { width: 150px; height: 150px; background-color: lightblue; }
  </style>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Task 5: Mouse Events</h2>
  <div id="box"></div>

  <h2>Task 6: Keyboard Events</h2>
  <input type="text" id="input" placeholder="Type something...">
  <p id="output"></p>

  <script>
    let box = document.getElementById("box");
    box.addEventListener("mouseover", () => box.style.backgroundColor = "green");
    box.addEventListener("mouseout", () => box.style.backgroundColor = "red");

    let input = document.getElementById("input");
    input.addEventListener("keyup", () => {
      document.getElementById("output").textContent = input.value;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sweet Bites Bakery — Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      var items=$(".g-item");
      items.each(function(i){ $(this).attr("data-index",i) });
      var currentIndex=0;

      function openLightbox(index){
        var item=items.eq(index);
        if(!item.length)return;
        currentIndex=index;
        var img=item.find("img");
        var src=img.data("large")||img.attr("src");
        $("#lb-img").attr("src",src);
        $("#lb-caption").text(item.find("h3").text());
        $("#lightbox").css("display","flex").hide().fadeIn(200);
      }
      function closeLightbox(){
        $("#lightbox").fadeOut(200);
      }
      function move(step){
        var len=items.length;
        var next=(currentIndex+step+len)%len;
        openLightbox(next);
      }

      items.on("click",function(){
        var idx=parseInt($(this).attr("data-index"),10);
        openLightbox(idx);
      });

      $(".lb-close, #lightbox").on("click",function(e){
        if(e.target===this||$(e.target).hasClass("lb-close")){
          closeLightbox();
        }
      });
      $(".lb-prev").on("click",function(e){
        e.stopPropagation();
        move(-1);
      });
      $(".lb-next").on("click",function(e){
        e.stopPropagation();
        move(1);
      });

      $(".gallery-filter-btn").on("click",function(){
        var cat=$(this).data("filter");
        $(".gallery-filter-btn").removeClass("active-filter");
        $(this).addClass("active-filter");
        if(cat==="all"){
          items.fadeIn(200);
        }else{
          items.hide().filter('[data-cat="'+cat+'"]').fadeIn(200);
        }
      });
      $('.gallery-filter-btn[data-filter="all"]').click();
    })
  </script>
</head>
<body>
  <header>
    <nav class="nav">
      <span class="brand">Sweet Bites Bakery</span>
      <a href="index.html">Home</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="menu.html">Menu</a>
      <a href="manage.html">Manage</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="menu-wrap gallery-page">
      <h2>Our Sweet Gallery</h2>
      <p class="gallery-subtitle">Filter by category and click an item to enlarge.</p>

      <div class="gallery-filters">
        <button type="button" class="gallery-filter-btn" data-filter="all">All</button>
        <button type="button" class="gallery-filter-btn" data-filter="cupcake">Cupcakes</button>
        <button type="button" class="gallery-filter-btn" data-filter="macaron">Macarons</button>
        <button type="button" class="gallery-filter-btn" data-filter="croissant">Croissants</button>
      </div>

      <div class="gallery-grid">
        <div class="g-item" data-cat="cupcake">
          <div class="g-card">
            <img src="https://i.pinimg.com/736x/4a/aa/76/4aaa764076fcb943bde63f0cc56a42c6.jpg" alt="Cupcakes" loading="lazy">
            <h3>Cupcake Platter</h3>
          </div>
        </div>
        <div class="g-item" data-cat="macaron">
          <div class="g-card">
            <img src="https://i.pinimg.com/1200x/c7/96/9a/c7969a6ebd2dca88d052abb4c8690178.jpg" alt="Macarons" loading="lazy">
            <h3>Pastel Macarons</h3>
          </div>
        </div>
        <div class="g-item" data-cat="croissant">
          <div class="g-card">
            <img src="https://i.pinimg.com/736x/5d/5d/6e/5d5d6e34c84c0be2275e872eed78f978.jpg" alt="Croissants" loading="lazy">
            <h3>Morning Croissant</h3>
          </div>
        </div>
        <div class="g-item" data-cat="cupcake">
          <div class="g-card">
            <img src="https://i.pinimg.com/736x/ce/aa/61/ceaa61d7f6374333ce0fd206118a5135.jpg" alt="Chocolate cupcake" loading="lazy">
            <h3>Chocolate Dream</h3>
          </div>
        </div>
        <div class="g-item" data-cat="macaron">
          <div class="g-card">
            <img src="https://i.pinimg.com/736x/9f/46/d5/9f46d5f818c6992d1ed47a5e87538e80.jpg" alt="Pistachio macaron" loading="lazy">
            <h3>Pistachio Delight</h3>
          </div>
        </div>
        <div class="g-item" data-cat="croissant">
          <div class="g-card">
            <img src="https://i.pinimg.com/736x/31/98/a8/3198a87eaa63e9883de33142ec3cae95.jpg" alt="Almond croissant" loading="lazy">
            <h3>Almond Croissant</h3>
          </div>
        </div>
      </div>
    </div>

    <div id="lightbox" class="lb">
      <div class="lb-content">
        <button type="button" class="lb-close">&times;</button>
        <button type="button" class="lb-prev">&#10094;</button>
        <img id="lb-img" src="" alt="">
        <button type="button" class="lb-next">&#10095;</button>
        <p id="lb-caption"></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    © 2025 Sweet Bites Bakery • <a href="contact.html">Contact</a> • Open daily 8:00–20:00
  </footer>
</body>
</html>
